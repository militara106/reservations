<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reserve</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 top">Hot Resturant</h1>
                  <hr>
                  <h2 class="lead top"> Make Reservations </h2>

                  <button type="button" class="btn btn-primary btn ">View Table</button>
                  <button class="btn"><i class="fa fa-home"></i></button>
                  </div>
        </div>

        <div class="row">

                <div class="col-12">
          
                  <div class="card">
                    <div class="card-header">
                      <h3><strong>Table Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                      <form method="POST" role="form">
          
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
          
                        <div class="form-group">
                          <label for="role">Phone Number </label>
                          <input type="text" class="form-control" id="phone">
                        </div>
          
                        <div class="form-group">
                          <label for="age">Email</label>
                          <input type="text" class="form-control" id="email">
                        </div>
          
                        <div class="form-group">
                          <label for="force-points">Unique ID</label>
                          <input type="text" class="form-control" id="unique">
                        </div>
          
                      </form>
                      <br>
                      <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit </button>
                      </div>
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          
          
          
    
</body>
</html>
