<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reserve</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 top">Hot Resturant</h1>
                  <hr>
                  <h2 class="lead top"> Make Reservations </h2>
                
                  <a href="tables.html" type="button" class="btn btn-primary btn ">View Table</a>
                  <a href= "home.html" ><i class="fa fa-home"></i></a>
               
                </div>
        </div>

        <div class="row">

                <div class="col-12">
          
                  <div class="card">
                    <div class="card-header">
                      <h3>Table Reservations</h3>
                    </div>
                    <div class="card-body">
                      <form method="POST" role="form">
          
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
          
                        <div class="form-group">
                          <label for="role">Phone Number </label>
                          <input type="text" class="form-control" id="phone">
                        </div>
          
                        <div class="form-group">
                          <label for="age">Email</label>
                          <input type="text" class="form-control" id="email">
                        </div>
          
                        <div class="form-group">
                          <label for="force-points">Unique ID</label>
                          <input type="text" class="form-control" id="unique">
                        </div>
          
                      </form>
                      <br>
                      <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit </button>
                      </div>
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
            <script type="text/javascript">
                // Question: What does this code do?
                $("#add-btn").on("click", function(event) {
                  event.preventDefault();
                  var newReservation = {
                    name: $("#name").val().trim(),
                    phone: $("#phone").val().trim(),
                    email: $("#email").val().trim(),
                    unique: $("#unique").val().trim()
                  };
            
                  // Question: What does this code do??
                  $.post("/api/reservations", newReservation)
                    .then(function(data) {
                      console.log("reserve.html", data);
                      alert("Adding reservation...");
                    });
                });
              </script>
            
          
          
          
    
</body>
</html>
